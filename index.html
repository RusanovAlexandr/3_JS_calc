<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
    <title>Калькулятор 0.3</title>
</head>
<body>
    <div class="header">Calculator 0.3</div>
    <div class="container">
        <div class="row">
            <input type="text" id="rez" class="text-insert" placeholder="input number">
            <div id="btn_c" class="butt butt-numC">C</div>
        </div>
        <div class="row">
             <div id="btn_1" class="butt butt-num">1</div>
             <div id="btn_2" class="butt butt-num">2</div>
             <div id="btn_3" class="butt butt-num">3</div>
             <div id="btn_p" class="butt butt-sign">+</div>
        </div>
        <div class="row">
             <div id="btn_4" class="butt butt-num">4</div>
             <div id="btn_5" class="butt butt-num">5</div>
             <div id="btn_6" class="butt butt-num">6</div>
             <div id="btn_m" class="butt butt-sign">–</div>
        </div>
        <div class="row">
             <div id="btn_7" class="butt butt-num">7</div>
             <div id="btn_8" class="butt butt-num">8</div>
             <div id="btn_9" class="butt butt-num">9</div>
             <div id="btn_y" class="butt butt-sign">*</div>
            </div>
        <div class="row">
            <div id="btn_0" class="butt butt-num">0</div>
            <div id="btn_t" class="butt butt-num">.</div>
            <div id="btn_r" class="butt butt-sign">=</div>
            <div id="btn_d" class="butt butt-sign">/</div>
        </div>
    </div>
   
</body>
</html>
